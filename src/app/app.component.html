<div class="center box header">
  <h1 class="center">Lista de tareas</h1>
  <app-input (newTask)="add($event)"></app-input>
  <button class="toggle" (click)="switchTheme()">
    {{ theme === 'light-theme' ? "Modo oscuro" : "Modo claro" }}
  </button>
</div>

<div class="center box">
  <ul class="center">
    <li class="col" *ngFor="let todo of todos">
      <app-todo class="row paragraph" [todo]="todo" (requestDeletion)="remove($event)"></app-todo>
    </li>
  </ul>
</div>
